<mat-sidenav-container fullscreen>

  <mat-sidenav #start>
    <mat-nav-list (click)="start.close()">

      <a mat-list-item routerLink="/courses">
        <mat-icon>library_books</mat-icon>
        <span>Courses</span>
      </a>

      <a mat-list-item routerLink="/login" *ngIf="!(isLoggedIn$ | async)">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>

      <a (click)="logout()" mat-list-item *ngIf="isLoggedIn$ | async">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">
    <button (click)="start.open('mouse')" class="menu-button" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <div *ngIf="loading" class="spinner-container">

    <mat-spinner></mat-spinner>

  </div>

  <router-outlet></router-outlet>

</mat-sidenav-container>
