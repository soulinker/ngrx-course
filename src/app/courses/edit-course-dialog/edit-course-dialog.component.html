<h2 mat-dialog-title>{{dialogTitle}}</h2>

<mat-dialog-content>

  <ng-container *ngIf="form">

    <div *ngIf="loading$ | async" class="spinner-container">

      <mat-spinner></mat-spinner>

    </div>

    <ng-container [formGroup]="form">

      <mat-form-field>

        <input formControlName="description"
               matInput
               placeholder="Course Description">

      </mat-form-field>

      <ng-container *ngIf="mode == 'create'">

        <mat-form-field>

          <input formControlName="url"
                 matInput
                 placeholder="Course Url">

        </mat-form-field>

        <mat-form-field>

          <input formControlName="iconUrl"
                 matInput
                 placeholder="Course Icon Url">

        </mat-form-field>

      </ng-container>

      <mat-form-field>

        <mat-select formControlName="category"
                    placeholder="Select category">

          <mat-option value="BEGINNER">
            Beginner
          </mat-option>
          <mat-option value="INTERMEDIATE">
            Intermediate
          </mat-option>
          <mat-option value="ADVANCED">
            Advanced
          </mat-option>

        </mat-select>

      </mat-form-field>

      <mat-slide-toggle formControlName="promo">Promotion On</mat-slide-toggle>


      <mat-form-field>

        <textarea formControlName="longDescription" matInput
                  placeholder="Description">

        </textarea>

      </mat-form-field>

    </ng-container>


  </ng-container>

</mat-dialog-content>

<mat-dialog-actions>

  <button (click)="onClose()" mat-raised-button>
    Close
  </button>

  <button (click)="onSave()" [disabled]="!form?.valid || (this.loading$ | async)"
          color="primary"
          mat-raised-button>
    Save
  </button>

</mat-dialog-actions>
