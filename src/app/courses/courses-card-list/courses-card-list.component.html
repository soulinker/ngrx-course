<mat-card *ngFor="let course of courses" class="course-card mat-elevation-z10">

  <mat-card-header>

    <mat-card-title>{{course.description}}</mat-card-title>

  </mat-card-header>

  <img [src]="course.iconUrl" mat-card-image>

  <mat-card-content>
    <p>{{course.longDescription}}</p>
  </mat-card-content>

  <mat-card-actions class="course-actions">

    <button [routerLink]="['/courses', course.url]" color="primary" mat-raised-button>
      VIEW
    </button>

    <button color="accent" mat-mini-fab>
      <mat-icon (click)="editCourse(course)" class="add-course-btn">edit</mat-icon>
    </button>

    <button color="warn" mat-mini-fab>
      <mat-icon (click)="onDeleteCourse(course)" class="add-course-btn">delete</mat-icon>
    </button>

  </mat-card-actions>

</mat-card>
