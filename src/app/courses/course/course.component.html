<div *ngIf="(course$ | async) as course" class="course">

  <h2>{{course?.description}}</h2>

  <img [src]="course?.iconUrl" class="course-thumbnail mat-elevation-z8">

  <div *ngIf="(loading$ | async )" class="spinner-container">

    <mat-spinner></mat-spinner>

  </div>

  <mat-table [dataSource]="lessons$ | async" class="lessons-table mat-elevation-z8">

    <ng-container matColumnDef="seqNo">

      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>

      <mat-cell *matCellDef="let lesson">{{lesson.seqNo}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="description">

      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>

      <mat-cell *matCellDef="let lesson"
                class="description-cell">{{lesson.description}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="duration">

      <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>

      <mat-cell *matCellDef="let lesson"
                class="duration-cell">{{lesson.duration}}</mat-cell>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>


  <button (click)="loadLessonsPage(course)" class="bottom-toolbar" color="accent"
          mat-raised-button>Load More
  </button>

</div>
